apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../cluster-api
- ../../hypershift-operator

images:
- name: cluster-api
  newName: quay.io/hypershift/cluster-api
  newTag: hypershift
- name: hypershift
  newName: registry.ci.openshift.org/hypershift/hypershift
  newTag: latest

patches:
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 0
  target:
    kind: Deployment
    name: operator
